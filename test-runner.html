<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Unit Tests for Colombian Calendar</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #test-results p { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .passed { background-color: #e6ffe6; color: #006400; }
        .failed { background-color: #ffe6e6; color: #c80000; }
        h1 { border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Colombian Calendar Unit Test Results</h1>
    <div id="test-results">
        <p>Loading tests...</p>
    </div>

    <!-- Important: script.js must be included BEFORE script.test.js -->
    <script src="script.js"></script>
    <script src="script.test.js"></script>
</body>
</html>
