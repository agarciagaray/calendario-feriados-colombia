<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Feriados Colombia</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Calendario de Feriados Colombia</h1>
    <div class="controls">
      <div>
        <label for="year-select">Seleccionar Año:</label>
        <select id="year-select"></select>
      </div>
      <div>
        <label for="view-select">Vista:</label>
        <select id="view-select">
          <option value="annual">Anual</option>
          <option value="monthly">Mensual</option>
        </select>
      </div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <div class="legend-color" style="background-color: #ffe6e6;"></div>
        <span>Domingos</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #ff9999;"></div>
        <span>Feriados</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #ff8c42;"></div>
        <span>Feriados movidos (Ley Emiliani)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #28a745;"></div>
        <span>Carnavales (Barranquilla)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #6c757d;"></div>
        <span>Miércoles de Ceniza</span>
      </div>
    </div>

    <div id="month-navigation" class="month-navigation" style="display: none;">
      <button id="prev-month">← Mes Anterior</button>
      <h2 id="current-month-year"></h2>
      <button id="next-month">Mes Siguiente →</button>
    </div>

    <div id="calendar-container"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>

</html>
